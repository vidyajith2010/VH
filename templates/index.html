<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Counter</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #video { border: 2px solid black; cursor: crosshair; }
  </style>
</head>
<body>
  <h2>Upload Video & Define Zones</h2>

  </form>
  <hr>
  <img id="video" src="/video_feed" width="800">
  <script src="/static/script.js"></script>
</body>
</html>
