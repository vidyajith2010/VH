<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Counter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #video {
      border: 2px solid black;
      cursor: crosshair;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload Video & Define Zones</h2>
  <form id="uploadForm">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>

  <div id="statusMessage" style="margin-top: 20px;"></div>

  <img id="video" src="" width="800" style="display: none;">

  <script src="/static/script.js"></script>
</body>
</html>
